<mat-toolbar>
  <span>Albums</span>
  <span style="flex: 1 1 auto;"></span>
  <button mat-button color="primary" (click)="addItem()">+ Add</button>
</mat-toolbar>

<table mat-table [dataSource]="albums" style="width: 100%;">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().name}} </td>
  </ng-container>

  <ng-container matColumnDef="band">
    <th mat-header-cell *matHeaderCellDef> Band </th>
    <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().band}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().genre}} </td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Label </th>
    <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().label}}</td>
  </ng-container>

  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef> Producer </th>
    <td mat-cell *matCellDef="let element">
      {{element.payload.doc.data().producer}}
    </td>
  </ng-container>

  <ng-container matColumnDef="control">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editItem(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteItem(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
